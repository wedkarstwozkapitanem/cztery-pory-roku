<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Pory roku">
    <meta name="author" content="Dominik Łempicki">
    <link rel="icon" type="image/x-icon" href="zdjecia/jesien.jpg">
    <title>Pory roku</title>
</head>

<body>
    <main>
        <h1 title="Cztery pory roku">Cztery pory roku</h1>

        <nav>
            <div class="pora" onclick="powieksz(0,'k')" title="Wiosna  Kliknij aby powiększyć">
                <header><button style="background:#2ddf8d;"> Wiosna </button></header>
                <div class="fota">
                    <img src="zdjecia/wiosna.jpg" alt="wiosna" />
                </div>
                <div style="background:#2ddf8d;" class="okres"> Wiosna trwa 92-93 dni. <br> Zaczyna się 20 marca
                    (rzadziej 21 marca) </div>
            </div>
            <div class="pora" onclick="powieksz(1,'k')" title="Lato Kliknij aby powiększyć">
                <header><button style="background:#e5de85;"> Lato </button></header>
                <div class="fota">
                    <img src="zdjecia/lato.jpg" alt="lato" />
                </div>
                <div style="background:#e5de85;" class="okres"> Lato trwa 92-93 dni <br> Zaczyna się 21 czerwca
                    (rzadziej 20 czerwca) </div>
            </div>
            <div class="pora" onclick="powieksz(2,'k')" title="Jesień Kliknij aby powiększyć">
                <header><button style="background:orange"> Jesień </button></header>
                <div class="fota">
                    <img src="zdjecia/jesien.jpg" alt="jesień" />
                </div>
                <div style="background:orange" class="okres"> Jesień trwa 89-90 dni. <br> Zaczyna się 22 lub 23 września
                </div>
            </div>
            <div class="pora" onclick="powieksz(3,'k')" title="zima Kliknij aby powiekszyć">
                <header><button style="background:#81f9e3"> Zima </button></header>
                <div class="fota">
                    <img src="zdjecia/zima.jpg" alt="zima" />
                </div>
                <div style="background:#81f9e3" class="okres"> Zima trwa 88-89 dni. <br> Zaczyna się 21 lub 22 grudnia
                </div>
            </div>
        </nav>


        <div id="calyekran" class="calyekran" style="display: none;">
            <div id="numer"></div>
            <div id="calyekranwyswietl"></div>
            <div onclick="zamknij()" class="zamknij">Zamknij</div>
        </div>
        <div id="calyekranp" class="calyekran" style="display: none;">
            <div class="strzalka" style="left: 20%;" onclick="nastepne('wstecz')"><span
                    style="	animation: strzalkal 1s ease infinite;"> ⬅ </span>
            </div>
            <div id="calyekranwyswietlp"></div>
            <div class="strzalka" style="right: 20%;" onclick="nastepne('dalej')"><span
                    style="animation: strzalkap 1s ease infinite;"> ➡ </span></div>
            <div onclick="zamknij()" class="zamknij">Zamknij</div>
        </div>
        <footer> &copy Dominikapitan Łempicki</footer>
    </main>

    <script src="script.js"></script>
    <!--  <script src="https://wedkarstwozkapitanem.github.io/cztery-pory-roku/script.js"></script> -->
</body>

</html>
